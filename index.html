<html lang = "en">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      
      <!-- Bootstrap CSS -->
      <link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">
      
      <title>Coding Quiz</title>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <button id="start" class="btn btn-outline-success" type="button">Start</button>
          <button id="reset" class="btn btn-outline-success" type="button">Reset</button>
          <button id="highscore" class="btn btn-sm btn-outline-secondary" type="button">View High Scores</button>
        </form>
      </nav>
      <div class="col text-right">
          <h5 class="time"></h5>
      </div>
   </head>
   
   <body>
      <h2 id="welcomeheader" style="text-align: center;">Welcome to the Coding Quiz!  Press 'Start' to begin</h2>
      <div id="quizdiv" class = "container">
         <h2 id="question">Question</h2>
         <div class = "btn-group-vertical" role = "group">
            <button id="button1" type = "button" class = "btn btn-info">Button1</button>
            <button id="button2" type = "button" class = "btn btn-info">Button2</button>
            <button id="button3" type = "button" class = "btn btn-info">Button3</button>
            <button id="button4" type = "button" class = "btn btn-info">Button4</button>
         </div>
      </div>
      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
         integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
         crossorigin = "anonymous">
      </script>
      <script src="script.js" type="text/javascript"></script>
      
   </body>
</html>
